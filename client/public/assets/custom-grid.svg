<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Основной паттерн сетки -->
    <pattern id="custom-grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Основные горизонтальные линии -->
      <path d="M 0 20 L 100 20" stroke="rgba(255,255,255,0.12)" fill="none" stroke-width="0.5" />
      <path d="M 0 40 L 100 40" stroke="rgba(255,255,255,0.08)" fill="none" stroke-width="0.5" />
      <path d="M 0 60 L 100 60" stroke="rgba(255,255,255,0.12)" fill="none" stroke-width="0.5" />
      <path d="M 0 80 L 100 80" stroke="rgba(255,255,255,0.08)" fill="none" stroke-width="0.5" />
      
      <!-- Основные вертикальные линии -->
      <path d="M 20 0 L 20 100" stroke="rgba(255,255,255,0.12)" fill="none" stroke-width="0.5" />
      <path d="M 40 0 L 40 100" stroke="rgba(255,255,255,0.08)" fill="none" stroke-width="0.5" />
      <path d="M 60 0 L 60 100" stroke="rgba(255,255,255,0.12)" fill="none" stroke-width="0.5" />
      <path d="M 80 0 L 80 100" stroke="rgba(255,255,255,0.08)" fill="none" stroke-width="0.5" />
      
      <!-- Тонкие линии для детализации -->
      <path d="M 0 10 L 100 10" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 0 30 L 100 30" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 0 50 L 100 50" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 0 70 L 100 70" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 0 90 L 100 90" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      
      <path d="M 10 0 L 10 100" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 30 0 L 30 100" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 50 0 L 50 100" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 70 0 L 70 100" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      <path d="M 90 0 L 90 100" stroke="rgba(255,255,255,0.05)" fill="none" stroke-width="0.3" />
      
      <!-- Точки на пересечениях основных линий -->
      <circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.15)" />
      <circle cx="40" cy="20" r="0.8" fill="rgba(255,255,255,0.1)" />
      <circle cx="60" cy="20" r="1" fill="rgba(255,255,255,0.15)" />
      <circle cx="80" cy="20" r="0.8" fill="rgba(255,255,255,0.1)" />
      
      <circle cx="20" cy="40" r="0.8" fill="rgba(255,255,255,0.1)" />
      <circle cx="40" cy="40" r="1" fill="rgba(255,255,255,0.15)" />
      <circle cx="60" cy="40" r="0.8" fill="rgba(255,255,255,0.1)" />
      <circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.15)" />
      
      <circle cx="20" cy="60" r="1" fill="rgba(255,255,255,0.15)" />
      <circle cx="40" cy="60" r="0.8" fill="rgba(255,255,255,0.1)" />
      <circle cx="60" cy="60" r="1" fill="rgba(255,255,255,0.15)" />
      <circle cx="80" cy="60" r="0.8" fill="rgba(255,255,255,0.1)" />
      
      <circle cx="20" cy="80" r="0.8" fill="rgba(255,255,255,0.1)" />
      <circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.15)" />
      <circle cx="60" cy="80" r="0.8" fill="rgba(255,255,255,0.1)" />
      <circle cx="80" cy="80" r="1" fill="rgba(255,255,255,0.15)" />
    </pattern>
    
    <!-- Горизонтально отраженный паттерн -->
    <pattern id="flipped-custom-grid" width="100" height="100" patternUnits="userSpaceOnUse" patternTransform="scale(-1,1)">
      <use href="#custom-grid" x="0" y="0" width="100" height="100" />
    </pattern>
  </defs>
  
  <!-- Применение отраженного паттерна -->
  <rect width="100%" height="100%" fill="url(#flipped-custom-grid)" />
  
  <!-- Дополнительные элементы -->
  <rect width="100%" height="100%" fill="url(#flipped-custom-grid)" opacity="0.5" transform="rotate(15)" />
</svg>