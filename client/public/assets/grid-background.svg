<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Основной паттерн сетки -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 0 10 L 40 10" stroke="rgba(255,255,255,0.1)" fill="none" />
      <path d="M 0 20 L 40 20" stroke="rgba(255,255,255,0.1)" fill="none" />
      <path d="M 0 30 L 40 30" stroke="rgba(255,255,255,0.1)" fill="none" />
      <path d="M 10 0 L 10 40" stroke="rgba(255,255,255,0.1)" fill="none" />
      <path d="M 20 0 L 20 40" stroke="rgba(255,255,255,0.1)" fill="none" />
      <path d="M 30 0 L 30 40" stroke="rgba(255,255,255,0.1)" fill="none" />
    </pattern>
    
    <!-- Горизонтально отраженный паттерн -->
    <pattern id="flipped-grid" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="scale(-1,1)">
      <use href="#grid" x="0" y="0" width="40" height="40" />
    </pattern>
  </defs>
  
  <!-- Применение отраженного паттерна -->
  <rect width="100%" height="100%" fill="url(#flipped-grid)" />
  
  <!-- Дополнительные декоративные элементы -->
  <path d="M 0 0 L 100% 100%" stroke="rgba(255,255,255,0.03)" stroke-width="1" />
  <path d="M 100% 0 L 0 100%" stroke="rgba(255,255,255,0.03)" stroke-width="1" />
</svg>